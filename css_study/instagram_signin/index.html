<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" href="./css/reset.css">

        <div class="main-container">
            <div class="box-container">

                    </div>
                    <div class="input-box">
                        <input type="password" id="password" placeholder="">
                        <label for="password">비밀번호</label>
                    </div>
                    <div class="button">
                        <button class="button-blue">로그인</button>
                    </div>
                    <div class="or">
                        <div class="side-line"></div>
                        <div class="or-text">또는</div>
                        <div class="side-line"></div>
                    </div>
                    <div class="facebook-container">
                        <div class="icon">
                            <svg aria-label="Facebook으로 로그인" class="x1lliihq x1n2onr6 x173jzuc" fill="currentColor" height="20" role="img" viewBox="0 0 16 16" width="20"><title>Facebook으로 로그인</title><g clip-path="url(#a)"><path d="M8 0C3.6 0 0 3.6 0 8c0 4 2.9 7.3 6.8 7.9v-5.6h-2V8h2V6.2c0-2 1.2-3.1 3-3.1.9 0 1.8.2 1.8.2v2h-1c-1 0-1.3.6-1.3 1.3V8h2.2l-.4 2.3H9.2v5.6C13.1 15.3 16 12 16 8c0-4.4-3.6-8-8-8Z" fill="currentColor"></path></g><defs><clipPath id="a"><rect fill="currentColor" height="16" width="16"></rect></clipPath></defs></svg>
                        </div>
                        <div class="facebook-comment"><a href="#">페이스북으로 로그인</a></div>
                    </div>
                    <div class="password-container">
                        <div class="password-comment">비밀번호를 잊으셨나요?</div>
                    </div>
                </div>
            </div>
            <div class="box-container">
                <div class="join">
                    <div class="join-comment">계정이 없으신가요?</div>
                    <div class="join-link"><a href="#">가입하기</a></div>
                </div>
            </div>

            <div class="app-download">
                <div class="download-comment">앱을 다운로드하세요.</div>
            </div>
            <div class="app-download-image">
                <div class="img1"><img src="https://static.cdninstagram.com/rsrc.php/v4/ye/r/UtJtFmFLCiD.png" alt=""></div>
                <div class="img2"><img src="https://static.cdninstagram.com/rsrc.php/v4/yw/r/LBxTdceDfgS.png" alt=""></div>
            </div>
            
            <footer>
                <div class="footer-container-1">
                    <div class="footer-link"><a href="#">Meta</a></div>
                    <div class="footer-link"><a href="#">소개</a></div>
                    <div class="footer-link"><a href="#">블로그</a></div>
                    <div class="footer-link"><a href="#">채용 정보</a></div>
                    <div class="footer-link"><a href="#">도움말</a></div>
                    <div class="footer-link"><a href="#">API</a></div>
                    <div class="footer-link"><a href="#">개인정보처리방침</a></div>

                    <div class="footer-link"><a href="#">Meta Verified</a></div>

                    <div class="footer-copyright">
                        <div class="footer-language">
                            <a href="#">한국어</a>

                        <span>ⓒ2024 Instagram from Meta</span>

                </div>
            </footer>
        </div>
